<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body style="background-color: #0E1216;" >
    <div class="container">
        <h1>Get a Quote</h1>
        <form action="https://formsubmit.co/63bb16df25c6ceb3698cf074c5e0707c" method="POST" >
            <input type="text" name="Name" placeholder="Full Name" required>
            <input type="email" name="Email" placeholder="Email" required>
            <select name="Service">
                <option>Corporate Service</option>
                <option>VIP Service</option>
                <option>Party Service</option>
            </select>
            <select name="Cars">
                <option >Mersedes</option>
                <option>BMW</option>
                <option>Cadilac</option>
                <option>Limo</option>
            </select>
            <textarea name="Message" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
